<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<style>

table{
    width: 30%;
    text-align: center;
    margin: auto;
    margin-top: 20%;
    background-color: antiquewhite;
}
table, td, tr,th{

    border: 1px solid black;
    border-collapse: collapse;
    height: 40px;

}


</style>
<body>
    
<table>
    <caption>Table with rowspan and colspan</caption>
<tr>
    <th> name</th>
    <th colspan="2"> age place colspan</th>
    <!-- <th> place</th> -->
</tr>

<tr>
    <td>alan</td>
    <td rowspan="3">age 21 rowspan</td>
    <td>kundara</td>
</tr>

<tr>
    <td>ashish</td>
    <!-- <td >r</td> -->
    <td >kottarakara</td>
</tr>

<tr>
    <td>albi</td>
     <!-- <td>21</td> -->
    <td>adoor</td> 
</tr>

</table>
     
</body>
</html>
