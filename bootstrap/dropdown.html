<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button class="btn-secondary btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
    <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Profile</a></li>
        <li><a href="#" class="dropdown-item">Settings</a></li>
        <li><a href="#" class="dropdown-item">Contact</a></li>
    </ul>

    <div class="progress mt-5" style="height: 50px;">
        <div class="progress-bar progress-bar-striped" style="width:100%"></div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar progress-bar-striped bg-danger" style="width:90%">90% Complete</div>
    </div>
    <div class="progress mt-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:80%"></div>
    </div>

<div class="progress mt-5">
    <div class="progress-bar progress-bar-striped bg-success" style="width:50%">50% Complete</div>
    <div class="progress-bar progress-bar-striped bg-danger" style="width:40%">40% Complete</div>
    <div class="progress-bar progress-bar-striped bg-warning" style="width:10%">10% Complete</div>
</div>
<div class="container-fluid mt-5 w-25 border text-center">
    <div class="spinner-border">
    </div>
    <div class="spinner-grow"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border-sm spinner-border text-secondary"></div>
    <button class="btn btn-success">
        <span class="spinner-border-sm spinner-border text-warning"></span>
        Loading
    </button>
</div>



</body> 
</html>
